name: Unit test 
on:
  workflow_call:
    inputs:
      dotnetVersion:
        description: 'value of the .NET version'
        required: true
        type: string
      vmImage:
        description: 'image of the vm'
        required: false
        default: ubuntu-latest
        type: string
      packagePath:
        required: true
        type: string
      artifactName:
        required: true
        type: string

jobs:
  Deploy:
    runs-on: ${{ inputs.vmImage }}
    steps:
      - uses: actions/checkout@v3
      - name: Download Unit Test Artifact
        uses: actions/download-artifact@v2
        with:
          name: ${{ inputs.artifactName }}
          path: ${{ inputs.packagePath }}/webapp
          
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ inputs.dotnetVersion }}
          
      - name: Run Unit Test
        run: dotnet test ${{ inputs.packagePath }}/webapp/**/*.Tests.csproj